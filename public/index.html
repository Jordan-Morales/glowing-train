<!DOCTYPE html>
<html lang="en" dir="ltr" ng-app="MeanFoodApp">
  <head>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js" charset="utf-8"></script>
    <script src="/js/app.js" charset="utf-8"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <title>A Mean Midnight Snack</title>
  </head>
  <body ng-controller="MainController as ctrl">
    <div class="container">
    {{ctrl.h5}}
      <form ng-submit="ctrl.createSnack()">
        <input type="text" ng-model="ctrl.name" placeholder="food name">
        <input type="text" ng-model="ctrl.flavor" placeholder="flavor">
        <input type="submit" value="Eat a Snack">
      </form>
    {{ctrl.h5_2}}
      <table ng-repeat="snack in ctrl.snacks" class="section">
        <td> {{snack.name}} |&|  {{snack.flavor}}</td>
      </table>

    </div>
  </body>
</html>
